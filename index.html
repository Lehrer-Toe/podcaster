<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Podcast Aufnahme mit Supabase (Optimiert)</title>

  <!-- FFmpeg.js (korrekte Version für createFFmpeg / fetchFile) -->
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.9/dist/ffmpeg.min.js"></script>

  <!-- JSZip & FileSaver für „Alles herunterladen“ -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <style>
    /* Allgemeines Seitenlayout */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      margin: 0.5rem 0.3rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: #fff;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #45a049;
    }
    /* Aufnahme-Container */
    .record-controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
    }
    label {
      margin-right: 0.5rem;
    }
    input[type="text"] {
      padding: 0.4rem;
      flex: 1;
    }
    /* Audio + Status */
    audio {
      width: 100%;
      margin: 1rem 0;
    }
    #uploadStatus {
      margin: 1rem 0;
      font-weight: bold;
    }
    /* Dateilisten */
    .file-list, .admin-panel {
      margin-top: 2rem;
    }
    .file-list h2, .admin-panel h2 {
      margin-bottom: 0.5rem;
    }
    .file-list ul, .admin-panel ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    .file-list li, .admin-panel li {
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .file-list a, .admin-panel a {
      color: #4CAF50;
      text-decoration: none;
    }
    .file-list a:hover, .admin-panel a:hover {
      text-decoration: underline;
    }
    /* Admin-Bereich */
    .admin-panel {
      display: none;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
      margin-top: 2rem;
    }
    .admin-panel button.delete {
      background: #d9534f;
    }
    .admin-panel button.delete:hover {
      background: #c9302c;
    }
    /* Kreis für Lautstärkeanzeige */
    .visualizer-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 20px auto 50px auto; /* 50px Abstand nach unten */
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .visualizer-circle {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #f44336;
      border-radius: 50%;
      transition: width 0.1s, height 0.1s;
    }
    /* Timer-Anzeige */
    #timerDisplay {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Podcast Aufnahme mit Supabase</h1>
  </header>

  <div class="container">
    <!-- Aufnahme-Steuerung -->
    <div class="record-controls">
      <label for="filename">Dateiname (optional):</label>
      <input type="text" id="filename" placeholder="z.B. meine-aufnahme" />
      <button id="startBtn">Aufnahme starten</button>
      <button id="stopBtn" disabled>Stoppen</button>
      <button id="uploadBtn" disabled>Hochladen</button>
    </div>

    <!-- Timer-Anzeige -->
    <div id="timerDisplay">00:00</div>

    <!-- Audio-Player & Status -->
    <audio id="audioPlayer" controls></audio>
    <p id="uploadStatus"></p>

    <!-- Visualizer -->
    <div class="visualizer-container">
      <div class="visualizer-circle" id="visualizerCircle"></div>
    </div>

    <!-- Öffentliche Dateiliste -->
    <div class="file-list">
      <h2>Vorhandene Aufnahmen:</h2>
      <ul id="fileList"></ul>
    </div>

    <!-- Admin-Oberfläche -->
    <div class="admin-panel" id="adminPanel">
      <h2>Admin-Oberfläche</h2>
      <button id="downloadAllBtn" style="background:#555;">Alles herunterladen</button>
      <ul id="adminFileList"></ul>
      <button id="closeAdminBtn" style="background:#333;">Admin schließen</button>
    </div>

    <!-- Admin-Login Button -->
    <button id="adminLoginBtn" style="background:#333;">Admin Login</button>
  </div>

  <!-- Haupt-Script als ES-Modul -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    // 1) Supabase-Konfiguration
    const SUPABASE_URL = "https://qzmzlrsfuepbkqwzbrir.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6bXpscnNmdWVwYmtxd3picmlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE5NTkxMzAsImV4cCI6MjA1NzUzNTEzMH0.zLZDSfylloUxlxYPEpfO4VMAdf0cNpUzKH2T9qv8ezI";
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 2) Variablen
    let mediaRecorder;
    let audioChunks = [];
    let currentRecordingBlob = null;
    let audioContext, analyser, dataArray, animationId;
    let recordingTime = 0;
    let recordingInterval = null;

    // 3) DOM-Elemente
    const startBtn        = document.getElementById("startBtn");
    const stopBtn         = document.getElementById("stopBtn");
    const uploadBtn       = document.getElementById("uploadBtn");
    const audioPlayer     = document.getElementById("audioPlayer");
    const uploadStatus    = document.getElementById("uploadStatus");
    const fileList        = document.getElementById("fileList");
    const adminPanel      = document.getElementById("adminPanel");
    const adminFileList   = document.getElementById("adminFileList");
    const adminLoginBtn   = document.getElementById("adminLoginBtn");
    const closeAdminBtn   = document.getElementById("closeAdminBtn");
    const visualizerCircle= document.getElementById("visualizerCircle");
    const downloadAllBtn  = document.getElementById("downloadAllBtn");
    const timerDisplay    = document.getElementById("timerDisplay");

    // 4) Aufnahme starten
    startBtn.addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.start();

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = () => {
          currentRecordingBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const webmUrl = URL.createObjectURL(currentRecordingBlob);
          audioPlayer.src = webmUrl;
          uploadStatus.textContent = "Aufnahme bereit – bitte jetzt hochladen.";
          uploadBtn.disabled = false;
          stopVisualizer();
          stopTimer();
        };

        startVisualizer(stream);
        startTimer();

        startBtn.disabled = true;
        stopBtn.disabled = false;
        uploadStatus.textContent = "Aufnahme läuft...";
      } catch (err) {
        alert("Mikrofon-Zugriff nicht erlaubt oder nicht verfügbar.");
        console.error(err);
      }
    });

    // 5) Aufnahme stoppen
    stopBtn.addEventListener("click", () => {
      if (mediaRecorder) {
        mediaRecorder.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    });

    // 6) Upload-Button
    uploadBtn.addEventListener("click", async () => {
      if (!currentRecordingBlob) {
        uploadStatus.textContent = "Keine Aufnahme vorhanden!";
        return;
      }
      uploadStatus.textContent = "Aufnahme wird konvertiert und hochgeladen...";
      uploadBtn.disabled = true; 
      await convertAndUpload(currentRecordingBlob);
      currentRecordingBlob = null;
    });

    // 7) Konvertierung & Upload
    async function convertAndUpload(webmBlob) {
      const { createFFmpeg, fetchFile } = FFmpeg;
      const ffmpeg = createFFmpeg({ log: false });
      await ffmpeg.load();
      ffmpeg.FS('writeFile', 'aufnahme.webm', await fetchFile(webmBlob));
      await ffmpeg.run('-i', 'aufnahme.webm', 'aufnahme.mp3');
      const mp3Data = ffmpeg.FS('readFile', 'aufnahme.mp3');
      const mp3Blob = new Blob([mp3Data.buffer], { type: 'audio/mp3' });

      // Dateiname oder Fallback
      let baseName = document.getElementById("filename").value.trim();
      if (!baseName) {
        baseName = "aufnahme_" + Date.now();
      }
      const fileName = baseName + ".mp3";

      // Upload zu Supabase
      const { error } = await supabaseClient
        .storage
        .from('podcast-audio')
        .upload(fileName, mp3Blob, { contentType: 'audio/mp3' });

      if (error) {
        console.error("Upload-Fehler:", error);
        uploadStatus.textContent = "❌ Fehler beim Upload";
        return;
      }
      uploadStatus.textContent = "✅ Erfolgreich hochgeladen als: " + fileName;
      loadFiles(); 
    }

    // 8) Öffentliche Dateiliste laden
    async function loadFiles() {
      fileList.innerHTML = "";
      const { data, error } = await supabaseClient.storage
        .from('podcast-audio')
        .list('', { limit: 100, offset: 0, sortBy: { column: 'name', order: 'asc' } });
      
      if (error) {
        console.error("Fehler beim Laden der Dateien:", error);
        return;
      }

      if (!data) return;
      for (const file of data) {
        const { data: publicUrl } = supabaseClient
          .storage
          .from('podcast-audio')
          .getPublicUrl(file.name);
        const li = document.createElement('li');
        li.innerHTML = `<a href="${publicUrl.publicUrl}" target="_blank">${file.name}</a>`;
        fileList.appendChild(li);
      }
    }

    // 9) Admin-Bereich
    adminLoginBtn.addEventListener("click", () => {
      const pwd = prompt("Bitte Admin-Passwort eingeben:");
      if (pwd === "Luna") {
        adminPanel.style.display = "block";
        loadAdminFiles();
      } else {
        alert("Falsches Passwort!");
      }
    });

    closeAdminBtn.addEventListener("click", () => {
      adminPanel.style.display = "none";
    });

    // Admin-Dateien laden
    async function loadAdminFiles() {
      adminFileList.innerHTML = "";
      const { data, error } = await supabaseClient.storage
        .from('podcast-audio')
        .list('', { limit: 100, offset: 0, sortBy: { column: 'name', order: 'asc' } });
      
      if (error) {
        console.error("Fehler beim Laden der Admin-Dateien:", error);
        return;
      }
      if (!data) return;

      for (const file of data) {
        const { data: publicUrl } = supabaseClient
          .storage
          .from('podcast-audio')
          .getPublicUrl(file.name);

        const li = document.createElement('li');
        li.innerHTML = `
          <a href="${publicUrl.publicUrl}" target="_blank">${file.name}</a>
          <button class="delete" data-filename="${file.name}">Löschen</button>
        `;
        adminFileList.appendChild(li);
      }
    }

    // Löschen
    adminFileList.addEventListener("click", async (e) => {
      if (e.target.classList.contains("delete")) {
        const fileName = e.target.getAttribute("data-filename");
        const { error } = await supabaseClient
          .storage
          .from('podcast-audio')
          .remove([fileName]);
        if (error) {
          alert("Fehler beim Löschen: " + error.message);
        } else {
          alert("Datei '" + fileName + "' wurde gelöscht.");
          loadFiles();
          loadAdminFiles();
        }
      }
    });

    // Alles herunterladen
    downloadAllBtn.addEventListener("click", async () => {
      try {
        const { data, error } = await supabaseClient.storage
          .from('podcast-audio')
          .list('', { limit: 100, offset: 0, sortBy: { column: 'name', order: 'asc' } });
        
        if (error) {
          alert("Fehler beim Abrufen der Dateien: " + error.message);
          return;
        }
        if (!data) return;

        const zip = new JSZip();
        for (const file of data) {
          const fileName = file.name;
          const { data: publicUrlData } = supabaseClient.storage
            .from('podcast-audio')
            .getPublicUrl(fileName);
          const fileUrl = publicUrlData.publicUrl;
          const response = await fetch(fileUrl);
          const blob = await response.blob();
          zip.file(fileName, blob);
        }
        const content = await zip.generateAsync({ type: "blob" });
        saveAs(content, "podcasts.zip");
      } catch (err) {
        alert("Fehler beim ZIP-Erstellen: " + err.message);
      }
    });

    // 10) Lautstärke-Visualizer
    function startVisualizer(stream) {
      audioContext = new AudioContext();
      const source = audioContext.createMediaStreamSource(stream);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 1024;
      source.connect(analyser);
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      animateVisualizer();
    }
    function animateVisualizer() {
      animationId = requestAnimationFrame(animateVisualizer);
      analyser.getByteTimeDomainData(dataArray);

      // RMS (Lautstärke)
      let sum = 0;
      for (let i = 0; i < dataArray.length; i++) {
        const val = dataArray[i] - 128;
        sum += val * val;
      }
      const rms = Math.sqrt(sum / dataArray.length);
      const size = 40 + rms; 
      visualizerCircle.style.width = size + "px";
      visualizerCircle.style.height = size + "px";
    }
    function stopVisualizer() {
      if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null;
      }
      if (audioContext) {
        audioContext.close();
        audioContext = null;
      }
      // Kreis zurücksetzen
      visualizerCircle.style.width = "40px";
      visualizerCircle.style.height = "40px";
    }

    // 11) Timer für Aufnahme
    function startTimer() {
      recordingTime = 0;
      updateTimerDisplay(0);
      recordingInterval = setInterval(() => {
        recordingTime++;
        updateTimerDisplay(recordingTime);
      }, 1000);
    }
    function stopTimer() {
      if (recordingInterval) {
        clearInterval(recordingInterval);
        recordingInterval = null;
      }
    }
    function updateTimerDisplay(seconds) {
      let mm = Math.floor(seconds / 60);
      let ss = seconds % 60;
      if (mm < 10) mm = "0" + mm;
      if (ss < 10) ss = "0" + ss;
      timerDisplay.textContent = mm + ":" + ss;
    }

    // 12) Seite laden => Dateiliste
    loadFiles();
  </script>
</body>
</html>
